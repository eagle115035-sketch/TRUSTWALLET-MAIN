[build]
  command = "npm run build"
  publish = "dist/public"

[dev]
  command = "npm run dev"
  port = 5173

# Single Page Application - route all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
